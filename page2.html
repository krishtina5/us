<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Pixelify Sans", serif;
            background-image: url(image/bgg.jpg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            padding: 20px;
        }

        .container div {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container img {
            width: 90px;
            margin-bottom: -20px;
            transition: width 0.3s ease-in-out;
        }

        .container h2 {
            font-size: 30px;
            color: black;
            margin-top: 20px;
            cursor:pointer;
        }
        .container h2:hover{
            color:red ;
        }
        .container a{
            text-decoration: none;
        }
        .container a:hover{
            text-decoration: none;
        }
        @media screen and (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
                gap:1px;
            }

            .container div {
                width: 80%;
                margin-bottom: 20px;
            }

            .container img {
                width: 70px;
            }

            .container h2 {
                font-size: 24px;
            }
        }

        @media screen and (max-width: 480px) {
            body{
                object-position: center;
            }
            .container img {
                width: 60px;
            }

            .container h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="journey">
            <a href="journey.html">
                <img src="image/camera.png">
                <h2>Journey</h2>
            </a>
        </div>
        <div class="moment">
            <a href="moment.html">
                <img src="image/clock.png">
                <h2>Moments</h2>
            </a>
        </div>
        <div class="gift">
            <a href="gift.html">
                <img src="image/gift.jpg">
                <h2>Gift</h2>
            </a>
        </div>
        <div class="message">
            <a href="message.html">
                <img src="image/letter.png">
            <h2>Message</h2>
            </a>
        </div>
        <div class="playlist">
            <a href="playlist.html">
                <img src="image/music.png">
            <h2>Playlist</h2>
            </a>
        </div>
    </div>
</body>
</html>
