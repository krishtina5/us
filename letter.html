<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Letter Opening Animation</title>
<style>
  .letter {
    width: 300px;
    height: 200px;
    background-color: #f9f9f9;
    border: 1px solid #ccc;
    position: relative;
    overflow: hidden;
    cursor: pointer;
  }
  .letter-content {
    padding: 20px;
    display: none;
  }
  .letter.open .letter-content {
    display: block;
  }
</style>
</head>
<body>

<div class="letter" onclick="openLetter()">
  <div class="letter-content">
    <p>Hey love, just a little reminder that</p>
    <p>you're my favorite person in the world.</p>
    <p>You make every day brighter, and</p>
    <p>I'm so lucky to have you.</p>
    <p>Lovingly made by Gina Martha</p>
    <p>5,430</p>
  </div>
</div>

<script>
  function openLetter() {
    document.querySelector('.letter').classList.add('open');
  }
</script>

</body>
</html>
