<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Mini Music Player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Pixelify Sans', sans-serif;
            background-image: url(image/bgg.jpg);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f1f8f7; /* Light pastel background */
        }

        .container {
            position: relative;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Soft white background */
            border-radius: 20px;
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 450px; /* Fixed width for the container */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Move the album cover to the top */
        .disk {
            width: 150px;
            height: 150px;
            margin-bottom: 20px; /* Space between image and text */
        }

        .disk .active {
            animation: rotate 3s linear 0s infinite forwards;
        }

        .disk .cover {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto; /* Centers the image */
            background: url("assets/1.jpg");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            border: 4px solid #fff;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.2s ease-in-out;
        }

        /* Adjust song and artist info styling */
        .song-info {
            background-color: #fff;
            padding: 15px;
            border-radius: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        .song-info .artist-name {
            color: #ff6b81; /* Cute pink for song name */
            font-size: 18px;
            margin: 3px 0 20px;
        }

        .song-info .song-name {
            color: #4b77be; /* Soft blue for artist name */
            font-weight: bold;
            font-size: 22px;
        }

        .song-info .progress-bar {
            background-color: #f1c1d1; /* Light pink progress bar */
            border-radius: 20px;
            cursor: pointer;
            height: 8px;
        }

        .song-info .progress-bar .fill-bar {
            width: 0;
            height: 100%;
            border-radius: 20px;
            background: #ff6b81;
        }

        .song-info .time {
            font-size: 16px;
            color: #8c8c8c;
            margin: 10px 0;
        }

        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background-color: #ffb3b3; /* Soft pastel pink */
            width: 100%;
            height: 100px;
            border-radius: 50px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .controls #play {
            background-color: #ff6b81; /* Cute pink button */
            color: #fff;
            padding: 18px;
            font-size: 28px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .controls #play:hover {
            background-color: #ff3b5c; /* Hover effect */
        }

        .controls i {
            padding: 30px 8px;
            font-size: 35px;
            cursor: pointer;
            color: #919191;
            transition: all 0.3s ease;
        }

        .controls i:hover {
            color: #fff;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 40px;
            color: black;
            background-color: transparent;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        .close-btn:hover {
            color: red; /* Change color on hover */
        }

        @keyframes rotate {
            0% {
                transform: rotateZ(0deg);
            }

            100% {
                transform: rotateZ(360deg);
            }
        }

        /* Media Queries for Responsiveness */

        @media (max-width: 768px) {
            .container {
                width: 80%;
                padding: 15px;
            }

            .disk {
                width: 120px;
                height: 120px;
            }

            .song-info .artist-name {
                font-size: 16px;
            }

            .song-info .song-name {
                font-size: 18px;
            }

            .controls {
                width: 90%;
                height: 80px;
            }

            .controls #play {
                padding: 15px;
                font-size: 24px;
            }

            .controls i {
                font-size: 28px;
                padding: 25px 8px;
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 90%;
                padding: 10px;
            }

            .disk {
                width: 100px;
                height: 100px;
            }

            .song-info .artist-name {
                font-size: 14px;
            }

            .song-info .song-name {
                font-size: 16px;
            }

            .controls {
                width: 100%;
                height: 70px;
            }

            .controls #play {
                padding: 12px;
                font-size: 22px;
            }

            .controls i {
                font-size: 24px;
                padding: 20px 8px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- Album cover moved to the top -->
        <div class="disk">
            <div id="cover" class="cover"></div>
        </div>

        <!-- Song Information Section -->
        <div class="song-info">
            <div class="song-name">Song Title</div>
            <div class="artist-name">Artist Name</div>
            <div class="progress-bar">
                <div class="fill-bar"></div>
            </div>
            <div class="time">0:00 - 0:00</div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <i id="prev" class="prev-btn fa-solid fa-backward"></i>
            <i id="play" class="play-btn fa-solid fa-play"></i>
            <i id="next" class="next-btn fa-solid fa-forward"></i>
        </div>
    </div>
    <button class="close-btn" onclick="window.history.back();">×</button> <!-- Cross sign (×) as close button -->


    <script>
        const songsList = [
            {
                name: "blue",
                artist: "yung kai",
                src: "music/blue.mp3",
                cover: "image/blue.jpg"
            },
            {
                name: "Apocalypse",
                artist: "Cigarettes After Sex",
                src: "music/apocalypse.mp3",
                cover: "image/apocalypse.jpg"
            },
            {
                name: "I wanna be yours",
                artist: "Arctic Monkey",
                src: "music/iwannabeurs.mp3",
                cover: "image/iwannabeurs.jpg"
            },
            {
                name: "Die with a smile",
                artist: "Bruno Mars, Lady Gaga",
                src: "music/diewithasmile.mp3",
                cover: "image/diewithasmile.png"
            }
        ];

        const artistName = document.querySelector('.artist-name');
        const musicName = document.querySelector('.song-name');
        const fillBar = document.querySelector('.fill-bar');
        const time = document.querySelector('.time');
        const cover = document.getElementById('cover');
        const playBtn = document.getElementById('play');
        const prevBtn = document.getElementById('prev');
        const nextBtn = document.getElementById('next');
        const prog = document.querySelector('.progress-bar');

        let song = new Audio();
        let currentSong = 0;
        let playing = false;

        document.addEventListener('DOMContentLoaded', () => {
            loadSong(currentSong);
            song.addEventListener('timeupdate', updateProgress);
            song.addEventListener('ended', nextSong);
            prevBtn.addEventListener('click', prevSong);
            nextBtn.addEventListener('click', nextSong);
            playBtn.addEventListener('click', togglePlayPause);
            prog.addEventListener('click', seek);
        });

        function loadSong(index) {
            const { name, artist, src, cover: thumb } = songsList[index];
            artistName.innerText = artist;
            musicName.innerText = name;
            song.src = src;
            cover.style.backgroundImage = `url(${thumb})`;
        }

        function updateProgress() {
            if (song.duration) {
                const pos = (song.currentTime / song.duration) * 100;
                fillBar.style.width = `${pos}%`;

                const duration = formatTime(song.duration);
                const currentTime = formatTime(song.currentTime);
                time.innerText = `${currentTime} - ${duration}`;
            }
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }

        function togglePlayPause() {
            if (playing) {
                song.pause();
            } else {
                song.play();
            }
            playing = !playing;
            playBtn.classList.toggle('fa-pause', playing);
            playBtn.classList.toggle('fa-play', !playing);
            cover.classList.toggle('active', playing);
        }

        function nextSong() {
            currentSong = (currentSong + 1) % songsList.length;
            playMusic();
        }

        function prevSong() {
            currentSong = (currentSong - 1 + songsList.length) % songsList.length;
            playMusic();
        }

        function playMusic() {
            loadSong(currentSong);
            song.play();
            playing = true;
            playBtn.classList.add('fa-pause');
            playBtn.classList.remove('fa-play');
            cover.classList.add('active');
        }

        function seek(e) {
            const pos = (e.offsetX / prog.clientWidth) * song.duration;
            song.currentTime = pos;
        }
    </script>

</body>

</html>
